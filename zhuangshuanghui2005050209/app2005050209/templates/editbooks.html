{% extends "base.html" %}
{% block title %}
  修改内容
{% endblock title %}

{% block content %}
<div class="post">
    <div class="entry">
        <form action="/editbooks/{{id}}/" method="post">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
            {% endfor %}
            <input type="submit" value="提交">
        </form>
        {{result}}
    </div>
</div>

{% endblock content %}
